<!DOCTYPE html>
<html>

<head>
    <title>Example Generate QR</title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="index.css">

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm header-example"></div>
        </div>
    </div>
    <div class="container">
        <div class="row col-sm-12">
            <div class="form-group">
                <label for="inputMessage">Message for you want to generate</label>
                <textarea class="form-control" id="inputMessage" placeholder="..."></textarea>
                <div style="padding-top: 5%;">
                    <button type="button" class="btn btn-primary" onclick="getContent()">Let Go!</button>
                </div>
            </div>
        </div>
        <div class="row  col-sm-12">
            <svg id="barcode"></svg>
        </div>
        <div class="row  col-sm-6">
            <div id="loader" style="display:none;"></div>
            <div id="qrcode" style="display:none;"></div>
        </div>

    </div>

</body>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="qrcode.min.js" type="text/javascript"></script>
<script src="JsBarcode.all.min.js" type="text/javascript"></script>

</html>

<script>
    var qrcode = new QRCode("qrcode");

    function getContent() {
        $("#qrcode").hide()
        $("#loader").show()
        var data = $("#inputMessage").val();
        $("#qrcode").show()
        $("#loader").hide()
        qrcode.makeCode(data);
        JsBarcode("#barcode", data);
    }


</script>
